{% extends "terminimal/templates/index.html" %}
{% block extra_head %}
<link rel="me" href="https://bne.social/@phocks" />
<link rel="me" href="https://phocks.eu.org/@josh" />
<meta name="description" content="The dev blog of Joshua Byrd" />
<meta name="keywords" content="hacking, programming, ranting" />
<meta property="og:image" content="/favicon.png">
<meta property="og:image:type" content="image/png">
<style>
  abbr {
    cursor: help;
  }
</style>
<style>
  @media screen and (min-width: 0px) {
    abbr[data-title] {
      position: relative;

      /* ensure consistent styling across browsers */
      text-decoration: underline dotted;
    }

    abbr[data-title]:hover::after,
    abbr[data-title]:focus::after {
      content: attr(data-title);

      /* position tooltip like the native one */
      position: absolute;
      left: 0;
      bottom: -30px;
      width: auto;
      white-space: nowrap;

      /* style tooltip */
      background-color: #1e1e1e;
      color: #fff;
      border-radius: 3px;
      box-shadow: 1px 1px 5px 0 rgba(0, 0, 0, 0.4);
      font-size: 14px;
      padding: 3px 5px;
    }
  }
</style>
{% endblock %}
